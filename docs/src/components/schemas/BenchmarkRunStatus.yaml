properties:
  id:
    type: string
    title: Benchmark Id
    description: Benchmark id
  provider_id:
    type: string
    title: Provider Id
    description: Provider id
  status:
    type: string
    title: State
    description: Run state
    enum:
      - pending
      - running
      - completed
      - failed
      - cancelled
  started_at:
    type: string
    format: date-time
    title: Started At
    description: Start timestamp
  completed_at:
    type: string
    format: date-time
    title: Completed At
    description: Completion timestamp
  error_message:
    $ref: ./ErrorMessage.yaml
additionalProperties: true
type: object
required:
  - id
  - provider_id
  - status
  - started_at
title: RunStatus
description: Status information for an individual benchmark run.
